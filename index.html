<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="intro">Get Ready For New Era</div>
            <div class="intro" id="end-date"></div>
            <div class="col">
                <div>
                    <input type="text" id="days" readonly>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" id="hr" readonly>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" id="min" readonly>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" id="sec" readonly>
                    <label for="">Seconds</label>
                </div>


            </div>
            <div id="gif">
                <img src="gif.gif" alt="">
            </div>

            <footer>Created by Praveen Patidar</footer>
        </div>
    </div>


    <script src="script..js"></script>
</body>

</html>
